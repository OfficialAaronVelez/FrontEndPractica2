<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-amber-900 mb-2">☕ Coffee House</h1>
            <p class="text-amber-700">Sign in to order your favorite coffees</p>
        </div>

        <form id="login-form" class="bg-white rounded-xl shadow-lg p-8 border border-amber-200">
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-amber-900 mb-2">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    autocomplete="email"
                    placeholder="you@example.com"
                    class="w-full px-4 py-3 rounded-lg border border-amber-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition"
                >
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-amber-900 mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    autocomplete="current-password"
                    placeholder="••••••••"
                    class="w-full px-4 py-3 rounded-lg border border-amber-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition"
                >
            </div>
            <p id="login-error" class="text-red-600 text-sm mb-4 hidden"></p>
            <button
                type="submit"
                class="w-full bg-amber-700 text-white py-3 rounded-lg font-semibold hover:bg-amber-600 transition focus:ring-2 focus:ring-amber-500 focus:ring-offset-2"
            >
                Sign In
            </button>
        </form>

        <p class="text-center text-amber-600 text-sm mt-6">
            Don't have an account? <a href="#" class="font-medium text-amber-800 hover:underline">Sign up</a>
        </p>
    </div>

    <script>
        (function () {
            if (sessionStorage.getItem('coffeehouse_logged_in')) {
                window.location.href = 'home.html';
                return;
            }

            const form = document.getElementById('login-form');
            const errorEl = document.getElementById('login-error');

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                errorEl.classList.add('hidden');
                errorEl.textContent = '';

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    errorEl.textContent = 'Please enter your email and password.';
                    errorEl.classList.remove('hidden');
                    return;
                }

                sessionStorage.setItem('coffeehouse_logged_in', 'true');
                sessionStorage.setItem('coffeehouse_email', email);
                window.location.href = 'home.html';
            });
        })();
    </script>
</body>
</html>
